pt:
  notifications:
    support_html: "Se tiver alguma outra dúvida, entre em contato conosco na nossa Central de Suporte:<br/>%{link}"
    signature_html: "Um grande abraço,<br/>Equipe do LittleBigMoney"
    reward_html: "Recompensa selecionada: <strong>%{description}</strong>"
    no_reward_html: "<strong>Nenhuma recompensa selecionada</strong>"
    backer_canceled_after_confirmed:
      subject: "Apoio cancelado após ser confirmado"
      header: "Apoio cancelado após ser confirmado"
      text_html: "Projeto: %{project_name}<br/>Chave do apoio: %{key}<br/>ID meio de pagamento: %{payment_id}<br/><br/>Esse apoio recebeu uma notificação de cancelamento após já ter recebido uma notificação de confirmação.<br/>Verifique no site do meio de pagamento o real status da transação e, se o apoio constar como confirmado, confirme-o no site do LittleBigMoney (adm/backers)"
    project_owner_backer_confirmed:
      subject: "Uhuu! Mais um novo apoiador pro seu projeto"
      header: "Um novo apoio acabou de ser confirmado para o seu projeto"
      text_html: "Olá, <strong>%{name}</strong>!<br/><br/>O apoiador %{backer} acabou de contribuir com o seu projeto!<br/><br/>Alguns dados sobre o apoio:<br/><br/><strong>Valor apoiado:</strong> %{value}<br/>%{reward}<br/><strong>Email do apoiador:</strong> %{email}<br/><br/>Veja outros apoiadores aqui: %{backers_link}<br/><br/>Comunique-se com eles a partir das novidades: %{updates_link}<br/><br/>E baixe seus relatórios: %{reports_link}"
    confirm_backer:
      subject: "Obrigado! Seu apoio para %{project_name} foi confirmado!"
      header: "Apoio confirmadíssimo o/"
      no_reward_html: "Nenhuma recompensa foi selecionada. Qualquer dúvida entre em contato com a nossa equipe através do %{link}"
      text_html: "Olá, <strong>%{name}</strong>!<br/><br/>Seu apoio para %{project} foi confirmado pelo <strong>%{method}</strong>!<br/><br/>Mantenha essa mensagem com você para servir como comprovante do seu apoio.<br/><br/>Uma coisa super importante:<strong> se o seu pagamento foi feito com cartão de crédito</strong>, o nome que virá na sua fatura é o do %{method}. Infelizmente, as operadoras de cartão ainda não possibilitam que o nome do LittleBigMoney apareça escrito lá, ok?<br/><br/>Valor da contribuição: <strong>%{value}</strong><br/>%{reward}<br/>Id do apoio: %{id}<br/><br/>Caso o projeto seja bem-sucedido em <strong>%{expires_at}</strong>, os responsáveis pelo projeto entrarão em contato com você para requisitar informações sobre a entrega das recompensas. Esse contato deles virá, normalmente, uma semana após essa data, que é o tempo que levamos para passar a informação de todos os apoiadores para o realizador.<br/><br/>Se o projeto não atingir a meta financeira estabelecida, você receberá um e-mail do LittleBigMoney com instruções para:<br/>1) apoiar outro projeto com os créditos que serão gerados; OU<br/>2) solicitar o reembolso do seu dinheiro.<br/><br/>Se quiser entrar em contato com %{user}, mande um e-mail para %{email}"
    payment_slip:
      subject: "Status do apoio para %{project_name}: boleto impresso"
      header: "Informações sobre pagamentos por boleto no LittleBigMoney"
    processing_payment:
      subject: "Seu apoio para %{project_name} foi recebido e está aguardando confirmação do %{payment_method}"
      header: "Apoio Em Análise - o que é isso?"
      text_html: "Olá, <strong>%{name}</strong>!<br/><br/>Seu apoio para %{project} está em processo de <strong>Análise</strong> no <strong>%{method}</strong>.<br/><br/>Este é um processo deles de segurança para evitar fraudes e, para alguns pagamentos, eles acabam checando entrando em contato com a pessoa, por isso ele não foi aprovado ainda.<br/><br/>O %{method}, em alguns casos, pode tentar entrar em contato contigo pelo telefone para confirmar a transação, ok?<br/><br/>Se o apoio for de mais de COP 100mil, pode ser que eles requisitem alguns documentos para confirmar a transação, mas entrarão em contato contigo pra falar sobre isso.<br/><br/>Assim que o apoio for confirmado, mandaremos outro email para você.<br/><br/>Id do apoio: %{id}"
    updates:
      subject: "Se liga! Atualização de %{project_name} por %{project_owner}: %{update_title}"
      comments_html: "Comentários? Mande ver na página do projeto: %{link}."
      contact_html: "Para entrar em contato com o realizador do projeto envie um email para %{link}."
    project_in_wainting_funds:
      subject: "O prazo do seu projeto acabou, saiba quais são os próximos passos"
      header: "Acabou o prazo!"
      text_html: "Oi %{project_user},<br/><br/>O prazo do seu projeto no LittleBigMoney acabou de acabar. Como há ainda alguns pagamentos pendentes para o seu projeto, seu projeto estará aguardando a confirmação dessas contribuições de última hora pelos próximos 4 dias úteis. São quatro situações que podem ocorrer a partir disso:<br/><br/>1 - <strong>Se o seu projeto já ultrapassou a meta:</strong> a gente apenas vai contabilizar caso haja alguma confirmação de pagamento e irá fazer o repasse para você depois desse prazo. Confira: <a href='http://suporte.catarse.me/knowledgebase/articles/161090-como-ser%C3%A1-feito-o-repasse-do-dinheiro-'>Como será feito o repasse?</a> Se sua conta MoIP ainda não foi verificada, nossa equipe entrará em contato com você para realizarmos juntos esse processo.<br/><br/>2 - <strong>Se o seu projeto ainda não chegou na meta, mas tem pagamentos pendentes que podem fazer com que isso aconteça</strong>: iremos esperar (e torcer) que esses pagamento sejam confirmados e seu projeto consiga atingir 100%. Como a maioria desses projetos acabam sendo financiados com esses pagamentos de última hora, nossa equipe entrará em contato com você para agilizarmos a verificação da sua conta junto ao MoIP.<br/><br/>3 - <strong>Se o seu projeto não atingiu a meta, mas já atingiu pelo menos 30%</strong>: você poderá participar da 2ª chance. Saiba mais como fazer essa solicitação: <a href='http://suporte.catarse.me/knowledgebase/articles/161109-meu-projeto-n%C3%A3o-foi-financiado-posso-ter-uma-nova'>Regulamento da 2ª Chance</a><br/><br/>4 - <strong>Se os apoios pendentes podem fazer com que seu projeto atinja 30% da meta</strong>: se isso acontecer, você poderá participar da 2ª chance: <a href='http://suporte.catarse.me/knowledgebase/articles/161109-meu-projeto-n%C3%A3o-foi-financiado-posso-ter-uma-nova'>Regulamento da 2ª Chance</a><br/><br/>Caso seu projeto não atinja a meta e você não queira participar da 2ª chance, todo dinheiro será devolvido aos apoiadores. A principio eles receberão de volta o valor da contribuição na forma de créditos para apoiar outros projetos na plataforma e receberão um e-mail com instruções sobre como pedir o estorno. Confira: <a href='http://suporte.catarse.me/knowledgebase/articles/164746-regras-e-funcionamento-dos-reembolsos-estornos'>Regras e Funcionamento dos Reembolsos</a>."
    project_success:
      subject: "Projeto bem-sucedido: algumas informações necessárias"
      header: "Projeto bem-sucedido o/"
      text_html: "Oi oi oi oi %{project_user},<br/><br/>Antes de mais nada, super parabéns pelo projeto bem-sucedido! =D<br/><br/>Reunimos aqui algumas informações importantíssimas para quem teve seu projeto financiado com sucesso aqui no LittleBigMoney. São 4 coisinhas, ó:<br/><br/>1 - Você poderá baixar sua <strong>planilha com detalhes dos apoiadores (nome, recompensa, endereço, etc.)</strong> a qualquer momento na <strong>ABA de Relatórios</strong> na página do seu projeto.<br/><br/>2 - Além disso, vamos precisar de algumas <strong>informações para emitirmos a Nota Fiscal</strong> referente ao serviço do LittleBigMoney. A gente irá utilizar os dados preenchidos no seu perfil no LittleBigMoney. Atente-se, então, para que os dados que estejam lá sejam aqueles para os quais você gostariam que a Nota Fiscal seja emitida (ou seja, <strong>se for para Pessoa Jurídica, precisaremos dos dados da sua organização no seu perfil</strong>).<br/><br/>3 - Iremos emitir a Nota Fiscal para vocês até o último dia útil do mês que encerrou a captação do projeto no LittleBigMoney, caso o seu projeto tenha encerrado a captação até o dia 24 do mês, se não, emitiremos ela no mês posterior, ok?<br/><br/>4 - Para acabar, aqui vai um dos bens mais importantes da sua campanha: o <a href='https://docs.google.com/a/catarse.me/document/d/1g6IY1T8xl4wc24MnN2gL0-AD1esfmJb_kXXxRY_jJ_4/edit'>Guia Pós-Projeto</a>. Recheamos ele com dicas para você lidar com as recompensas, manter por perto a comunidade de pessoas que você criou com o seu projeto e divulgar sua ação ou evento com a ajuda de parceiros como o Catraca Livre."
    project_unsuccessful:
      subject: "O seu projeto não foi financiado no LittleBigMoney, mas gostaríamos de um feedback x)"
      header: "Projeto não financiado não é projeto mal-sucedido ;)"
      text_html: "Olá, %{project_user},<br/><br/>Infelizmente o seu projeto não alcançou a meta estipulada por você no LittleBigMoney.<br/><br/>Todos os apoiadores receberam um email com instruções sobre como utilizar os créditos que foram gerados pelo fato do projeto não ter captado 100% da grana OU sobre como pedir para reembolsar o valor apoiado.<br/><br/>De qualquer forma, para caso algum deles entre em contato direto contigo, há duas possibilidades de um reembolso ser feito:<br/><br/>1) Se o apoio foi feito através de cartão de crédito ou Paypal, assim que ele solicitar o estorno, o reembolso será feito diretamente para a próxima ou subsequente fatura do cartão de crédito que foi feito o apoio;<br/>2) Se o apoio foi feito através de transferência bancária ou boleto bancário, ele terá que passar por um processo de abrir uma conta no MoIP, enviar o login MoIP dele pra gente e a partir daí realizaremos o reembolso.<br/><br/>Apesar de uma ou outra etapa desse processo não ser a das mais emocionantes do mundo, é importante ressaltar que o LittleBigMoney não quer ficar com o dinheiro de quem quer o reembolso e prezamos muito por devolver os recursos para os apoiadores que acreditaram no seu projeto.<br/><br/>Outra coisinha importante, se o seu projeto atingiu pelo menos 30% da meta, você pode tentar uma segunda chance. As regras para isso estão <a href='http://suporte.catarse.me/knowledgebase/articles/161109-segunda-chance'>aqui</a> e caso seja do seu interesse, envie um email para %{projects_mail} com o assunto “Quero minha segunda chance” que a nossa equipe de atendimento ficará muito feliz em conversar contigo :)<br/><br/>Bem, se o seu projeto não atingiu 30% ou você não tem interesse pela 2ª chance, nós agradecemos imensamente por você ter escolhido o LittleBigMoney como plataforma e esperamos que em iniciativas futuras você lembre da gente.<br/><br/>Última coisinha, pode acreditar! Nós sabemos que o nosso serviço não é tudo de mais perfeito do mundo, mas a gente se esforça diariamente pra melhorá-lo. Uma das melhores formas de fazer isso é com o feedback e auxílio de quem teve experiências com a plataforma, por isso, seria fabuloso se vocês respondessem essas duas perguntinhas abaixo pra gente no email %{contact_mail}:<br/><br/>1. Quais os 2 piores problemas que você enfrentou neste processo? (Pode ser algo diretamente relacionado com o LittleBigMoney ou talvez em relação a dificuldades na captação ou comunicação do projeto enquanto ele estava em campanha, entre outros).<br/><br/>2. O que você mais sentiu falta na plataforma do LittleBigMoney?<br/><br/>Muito muito muito obrigado e te esperando numa próxima.<br/><br/>Um abração,
<br/><br/>Equipe do LittleBigMoney"
    backer_project_successful:
      subject: "Uhuu! O projeto %{project_name} foi bem-sucedido no LittleBigMoney"
      header: "Uhuu! O projeto que você apoiou foi bem-sucedido no LittleBigMoney!"
      text_html: "Olá, %{user_name}!<br/><br/>O projeto %{project_link} que você apoiou foi financiado com sucesso no LittleBigMoney! Hora de comemorar o/<br/><br/>O projeto teve, incluindo você, %{total_backers} maravilhosos apoiadores, arrecadou %{pledged} e atingiu %{progress}% da meta da captação =D<br/><br/>Ahh, uma informação importante: a equipe do LittleBigMoney leva até 3 dias úteis para passar a lista de contato de todos os apoiadores para os produtores do projeto. Por isso, o realizador entrará em contato contigo para agradecimentos e pra falar sobre as recompensas só daqui alguns dias, ok?<br/><br/>Enquanto isso, compartilhe com todo mundo este sucesso!<br/><br/><a href='http://www.facebook.com/share.php?u=%{project_url}&t=Uhuu!%20O%20projeto%20%{project_name_escaped}%2C%20que%20eu%20apoiei%2C%20foi%20bem-sucedido%20no%20LittleBigMoney!'><img src='http://littlebigmoney.org/assets/auth/facebook_64.png' title='facebook' class='social'/></a><a href='http://twitter.com/?status=Uhuu!%20O%20projeto%20%{project_name_escaped}%2C%20que%20eu%20apoiei%2C%20foi%20bem-sucedido%20no%20LittleBigMoney!%20%{project_url}'><img src='http://littlebigmoney.org/assets/auth/twitter_64.png' title='facebook' class='social'/></a><br/><br/><strong>Informações importantes sobre o seu apoio (que sempre vão ajudar pra tirar qualquer dúvida):<br/><br/>Valor apoiado: %{backer_value}<br/>%{reward}<br/>Data do apoio: %{backer_created_at}<br/>Id do apoio: %{backer_id}<br/><br/></strong>Se quiser entrar em contato com %{project_user}, mande um email para %{project_mail}"
    backer_project_unsuccessful:
      subject: "O projeto %{project_name} não foi financiado - algumas informações úteis"
      header: "Informações sobre créditos e reembolso ;)"
      text_html: "Olá, %{user_name}!<br/><br/>Infelizmente o projeto %{project_link} que você apoiou não atingiu a meta estabelecida e não foi financiado no LittleBigMoney.<br/><br/>Em função disto, você recebeu %{backer_value} em créditos para apoiar outros projetos. Você pode conhecer mais projetos de %{category} em %{category_link}<br/><br/>Abaixo selecionamos algumas sugestões de projetos especialmente para você:<br/><br/>%{recommended_text}
Caso prefira, você pode pedir o reembolso do seu dinheiro clicando %{credits_link}.<br/><br/>Id do apoio: %{backer_id}<br/><br/>Caso você prefira solicitar o reembolso, só para lembrar, como constam nos <a href='http://soporte.littlebigmoney.org/knowledgebase/articles/245482'>termos de uso do LittleBigMoney</a>, que se o apoio foi feito com cartão de crédito, o valor será estornado na próxima ou subsequente fatura do cartão. Se o apoio foi feito através de transferência bancária ou boleto, enviaremos um email com os procedimentos necessários para poder devolver o valor para você.<br/><br/>Se, por qualquer motivo, quiser entrar em contato com %{project_user}, mande um email para %{project_mail}."
    pending_backer_project_unsuccessful:
      subject: "Você tem um apoio iniciado para o projeto %{project_name}, que não foi financiado - algumas informações úteis"
      header: "Informações sobre confirmação de apoio, créditos e reembolso ;)"
      text_html: "Olá, %{backer_name}!<br/><br>Infelizmente o projeto %{project_link} não atingiu a meta estabelecida e não foi financiado no LittleBigMoney.
<br/><br>Vimos no nosso banco de dados que você iniciou há alguns dias o processo de apoio para o projeto.<br/><br><strong>Se você NÃO concluiu o apoio</strong>, pode desconsiderar as informações desse e-mail, ok?<br/><br><strong>Se você concluiu o seu apoio</strong>, mas não recebeu a confirmação do LittleBigMoney ainda (isso pode acontecer nesses casos), você deverá recebê-la nos próximos dias, assim que o MoIP (o meio de pagamento que processa as transações do LittleBigMoney) confirmar para nós o seu pagamento.<br/><br>Quando recebermos a confirmação do seu apoio, você receberá, em função disto, %{value} em créditos para apoiar outros projetos.<br/><br>Caso prefira, você pode pedir o reembolso do seu dinheiro clicando %{credits_link}. Caso você tenha alguma dificuldade nesse processo, envie um email para %{payments_mail} com o assunto “Dúvida reembolso - problema no login” e informando o <strong>Id do seu apoio: %{backer_id}</strong>.<br/><br>Se você preferir solicitar o reembolso, só para lembrar, como constam nos %{terms_link}, que se o apoio foi feito com cartão de crédito, o valor será estornado na próxima fatura do cartão. Se o apoio foi feito através de transferência bancária ou boleto, enviaremos um e-mail com os procedimentos necessários para poder devolver o valor para você.<br/><br>Se, por qualquer motivo, quiser entrar em contato com %{project_user}, mande um email para %{project_mail}."
    project_received:
      subject: "O seu projeto foi recebido pelo LittleBigMoney"
      header: "O seu projeto foi recebido pela equipe do LittleBigMoney"
      text_html: "Olá, %{name}!<br/><br/>Muito obrigado por confiar no LittleBigMoney e enviar seu projeto pra gente :)<br/><br/>Antes de mais nada, queria relembrar como funciona o passo-a-passo da seleção dos projetos no LittleBigMoney. Pega a lógica, são 4 passos:<br/><br/>1 - Você preencheu aquele formulário, recebeu a página do seu projeto em RASCUNHO e a gente acabou de ficar sabendo;<br/><br/>2 - Nossa equipe de atendimento vai te responder em até 4 dias úteis. Não é necessariamente uma questão de Sim ou de Não, com certeza vamos trocar alguns emails antes de o projeto ir para o ar.<br/><br/>3 - Enquanto isso (e durante nossas conversas também), você poderá alterar/aprimorar todas as informações enviadas. Lembre que está em um ambiente de RASCUNHO, por isso, essa é a hora de preencher tudo com bastante calma e só ir pro ar quando a página do seu projeto estiver tinindo.<br/><ul><li>Aqui tem um <a href='https://docs.google.com/document/d/1IHkWiIqPzB9aAryoO-wUiHJUjgdLW7LrVcGn43mZ_Lk/edit'>GUIA</a> de como estruturar melhor o seu projeto.</li><li>Aqui tem outro <a href='https://docs.google.com/document/d/169gO3htuy9NyZHdmtnJsOod3TwvImRLVzgRbU5VelKs/edit'>GUIA</a> de como editar o seu projeto em RASCUNHO.</li></ul><br/>4 - Você avisará a gente que fez esse cadastro e nós autorizaremos o projeto a ficar disponível para que todos os seres humanos do mundo que tenham acesso à internet possam divulgá-lo e apoiá-lo (caso eles queiram, né?).<br/><br/>Uma informação importante: É obrigatório preencher as informações de cadastro. Para isso, no canto superior direito do site, clique em: Minha conta > Meu Perfil > Preferências<br/><br/>Você tem o link do rascunho do seu projeto em mãos: %{link}. Com isso, aproveite para compartilhá-lo com algumas pessoas, a fim de colher sugestões e melhorar a sua abordagem quando esse estiver no ar.<br/><br/>Além disso, vale a pena se inspirar em projetos que já passaram com sucesso pelo LittleBigMoney. São mais de 400, e toda uma inteligência coletiva criada que pode ser aproveitada.<br/><br/>Aproveite, também, para <a href='http://littlebigmoney.org/es/explore'>conhecer alguns projetos que estão no ar</a> e - se gostar de algum - apoiar. Essa é a melhor maneira de mostrar que acredita na cultura do financiamento coletivo no Brasil e fomentar o ecossistema que está se formando ao redor do LittleBigMoney. E se apoiar um projeto, provavelmente receberá essa flor de volta - quando seu projeto estiver no ar.<br/><br/>Fique ligado em nossas novidades no %{facebook} e no %{twitter} e conheça mais sobre o LittleBigMoney lendo nossos posts no %{blog}."
    project_received_channel:
      subject: "O seu projeto foi recebido Canal Asas"
      header: "O seu projeto foi recebido pela equipe do Canal Asas"
    project_visible:
      subject: "Seu projeto está no ar no LittleBigMoney o/"
      header: "Agora é pra valer"
      text_html: "Olá, %{name}.<br/><br/>Seu projeto acabou de entrar no ar e já está apto a começar a receber os apoios, agora é a hora! Agora é começar a fazer a barrinha verde subir :D<br/><br/>%{link}<br/><br/>Antes de mais nada, Preencha as informações do link a seguir para receber a comunicação do LittleBigMoney exclusiva para realizadores: <a href='http://eepurl.com/pDZ6r'>http://eepurl.com/pDZ6r</a> <strong>(preenchimento obrigatório)</strong><br/><br/><strong>Agora vai um bando de informacões úteis:</strong><ol><li>Para promover o seu projeto, <a href='https://docs.google.com/document/d/1Uwg8aRj9LyOE-MU1HOL02HxsVYNXyZcR11dbLRE8Y3c/edit'>aqui</a> temos algumas dicas. O documento é aberto, então sinta-se a vontade para incluir novas observações =)</li><li>Para interagir com seus apoiadores, você tem três abas:<br/><br/><strong>Apoiadores</strong><br/>Na aba de apoiadores você terá acesso ao e-mail de todos os seus contribuintes, o valor da colaboração e a recompensa selecionada.<br/><br/><strong>Novidades</strong><br/>Tudo que você publicar nessa aba, será enviado diretamente no EMAIL dos seus apoaidores. Utilize essa ferramenta para se comunicar com eles e fazer chamados especiais durante os momentos chaves da campanha.  Agora, cuidado para não virar um SPAMMER e encher a caixa de entrada de seus apoiadores :(<br/><br/><strong>Comentários</strong><br/>Acompanhe os comentários, fique ligado no que seus colaboradores estão achado do projeto, participe das conversas. Comunicação é fundamental a todo momento e passa segurança.</li><li>Além disso, você poderá editar o seu projeto, seguindo algumas regras:<ul><li>Não poderá alterar prazo e valor a ser arrecadado</li><li>Não poderá alterar conteúdo e valor de recompensas que já possui algum apoio iniciado.</li></ul>E Poderá:<ul><li>Trocar o vídeo principal</li><li>Editar a descrição do seu projeto</li><li>Criar novas recompensas</li><li>Encerrar recompensas (limitando-as)</li><li>Alterar conteúdo e valor de recompensas não adquiridas</li><li>Trocar o Thumbnail e a Frase de Efeito</li></ul>Para saber todos os detalhes sobre a edição de projeto online, entre <a href='https://docs.google.com/document/d/186yNtCvVb4Z0nwy63VusIhKFsiLApcV8zu2_RG_AM3M/edit'>aqui</a>.<br/><br/><strong>IMPORTANTE: </strong>Para realizar todas essas ações, você precisa estar logado com o perfil “dono” do projeto no LittleBigMoney, ok?</li><li>Qualquer dúvida referente às <strong>transações financeiras</strong>, seja durante a captação do projeto, seja sobre transferência dos valores que foram captados ou sobre reembolsos (tomara que não!), dê uma lida nesse <a href='https://docs.google.com/document/d/1LzN01c6r_yZXcjnGGwp9NELw5lNcKDj38QTXI7Rl-BY/edit'>guia</a> e consulte os artigos da nossa base de conhecimento: %{knowledge_base}. Se o guia não resolver, entre em %{support} e envie sua dúvida.</li><li>Para envio de materiais de divulgação em nossas mídias sociais, envie uma mensagem através do %{support}. Lá você pode bater uma bola sobre estratégias de comunicação com nossa equipe e receber sugestões sobre como agir na sua campanha. Use com moderação! Lembre-se que a responsabilidade de levar a campanha e divulgar ainda é sua, pois é da sua rede que virão os principais resultados da campanha e este auxílio deve ser usado apenas como apoio. ;)</li></ol>"
    project_rejected:
      subject: "Seu projeto não se enquadra no foco do LittleBigMoney"
      header: "Seu projeto não foi aceito ;("
      text_html: "Olá %{name},<br/><br/>Obrigado por enviar sua ideia para o LittleBigMoney o/<br/><br/>O LittleBigMoney tem foco em projetos finitos (começo, meio e fim bem delimitados) e criativos, ou seja, que envolvam criação/produção de um produto/serviço criativos (uma peça, uma exposição, um documentário, uma oficina, uma manifestação, uma intervenção...).Além disso,  o resultado, ou seja, o projeto realizado, deve servir para recompensar não só apoidores que estão interessados em ter acesso a esses produtos/serviços criativos e por isso colaboraram, mas também o público em geral. Prezamos por iniciativas que ofereçam retorno a comunidade. Acreditamos que tudo que construimos é fruto de nosso relacionamento com outras pessoas, é social, e por tanto deve ser acessado livremente por todos!<br/><br/>Dessa forma, acreditamos que você precisa entender um pouquinho melhor como funciona o financiamento coletivo e o formato dos projetos na nossa plataforma. Por isso, dê uma olhada no nosso <a href='http://catarse.me/guia_realizadores.pdf'>Guia Completo</a> e em <a href='http://littlebigmoney.org/es/explore'>outros projetos</a> do site a fim de repensar sua proposta.<br/><br/>Assim que aprimorar o seu projeto, você poderá reenviá-lo através <a href='http://littlebigmoney.org/es/projects/new'>deste formulário</a>.<br/><br/>Entendemos que o seu projeto não se enquadra, da maneira como está descrito, no nosso foco atual. Você pode entender um pouco mais detalhadamente sobre como pensamos <a href='http://littlebigmoney.org/es/guidelines'>entrando aqui</a>.<br/><br/>Se depois de ler o links você acreditar que o seu projeto está de acordo acordo com os nossos critérios de seleção você pode enviar um e-mail para %{email}, sob o título de Revisão, explicando seu ponto de vista em um breve parágrafo.<br/><br/>Ou então, se preferir, talvez outras plataformas possam recebê-lo. Vale a pena conhecer esta <a href='https://docs.google.com/document/d/1neIcX_GIkIT_0CzLK3ewx3EAb20GEOHJaIM98W5Z2pk/edit'>lista de plataformas de financiamento coletivo</a>.<br/><br/>Obrigado por entrar em contato conosco e fique de olho em nossas novidades através do %{facebook}, %{twitter} e %{blog}. E claro, não deixe de conhecer os projetos que estão no ar!"
