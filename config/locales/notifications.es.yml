          %{credits_link}<br/><br/>con tu Id de colaboración: %{backer_id}<br/><br/> Para entender más de este proceso puedes dirigirte a nuestros términos de uso y condición. <http://soporte.littlebigmoney.org/knowledgebase/articles/245482> Términos de uso de LittleBigMoney</a>
          Si deseas entrar en contacto con %{project_user}, envía un email para %{project_mail}.
