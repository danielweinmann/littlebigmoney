    confirm_backer:
      subject: "Gracias! Tu aporte para %{project_name} fue confirmado!"
      header: "Aporte confirmado"
      no_reward_html: "Ninguna recompensa fue seleccionada. Cualquier duda, entra en contacto con nuestro equipo a través de %{link}"
      text_html: "Hola, <strong>%{name}</strong>!<br/><br/>Tu apoyo para %{project} fue confirmado por <strong>%{method}</strong><br/><br/>Guarda este mensaje para que sirva como comprobante de tu aporte.<br/><br/>Una cosa muy importante:<strong> si tu aporte fue realizado con tarjeta de crédito</strong>, el nombre que aparecerá en la factura es el de %{method}. Aún no es posible que el nombre de LittleBigMoney aparezca escrito allá.<br/><br/>Valor del aporte:<strong>%{value}</strong><br/>%{reward}<br/>Identificación del aporte%{id}<br/><br/>En caso de que el proyecto sea exitoso<strong>%{expires_at}</strong>, los microempresarios del proyecto se pondrán en contacto contigo para acordar la entrega de las recompensas. Ese contacto se hace, normalmente, en una semana después de la fecha de finalización de la campaña. Este es el tiempo que tomamos para pasar la información de todos los colaboradores para el microempresario.<br/><br/> Si el proyecto no logra cumplir la meta, recibirás un correo de LittleBigMoney con las instrucciones para <br/>apoyar otro proyecto con los créditos que serán generados.<br/><br/>Si quieres entrar en contacto con %{user}, puedes enviar un correo para %{email}"
