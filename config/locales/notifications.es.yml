    backer_project_successful:
      subject: "Súper! El proyecto %{project_name} tuvo éxito en LittleBigMoney"
      header: "Súper! El proyecto para el que colaboraste fue exitoso en LittleBigMoney"
      text_html: "Hola, %{user_name}!<br/><br/>El proyecto %{project_link} que apoyaste fue financiado con éxito en LittleBigMoney! En resumen<br/><br/>El proyecto tuvo, incluyéndote, %{total_backers} maravillosos colaboradores, recaudó %{pledged} y logró el %{progress}% de la meta establecida :D<br/><br/>Una información importante: el equipo de LittleBigMoney se pondrá en contacto con el emprendedor para que empiece a pensar en la distribución de las recompensas directamente contigo.<br/><br/>Mientras tanto, comparte esta buena noticia con todo el mundo!<br/><br/><a href='http://www.facebook.com/share.php?u=%{project_url}&t=Uhuu! O projeto %{project_name_escaped}, que eu apoiei, foi bem-sucedido no LittleBigMoney!'><img src='http://littlebigmoney.org/assets/auth/facebook_64.png' title='facebook' class='social'/></a><a href='http://twitter.com/?status=Uhuu! O projeto %{project_name_escaped}, que eu apoiei, foi bem-sucedido no LittleBigMoney! %{project_url}'><img src='http://littlebigmoney.org/assets/auth/twitter_64.png' title='facebook' class='social'/></a><br/><br/><strong>Datos importantes sobre tu colaboración que ayudan en caso de alguna duda:<br/><br/>Valor de la colaboración:%{backer_value}<br/>%{reward}<br/>Fecha de la colaboración:%{backer_created_at}<br/>ID de la colaboración:%{backer_id}<br/><br/></strong>Si quieres contactarte con %{project_user}, puedes escribir a %{project_mail}"
    backer_project_unsuccessful:
