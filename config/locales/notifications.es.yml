      text_html: ~
    project_visible:
      subject: "Tu proyecto ahora esta publicado en LittleBigMoney"
      header: "Ahora es una realidad"
      text_html: "linkHola, %{name}.<br/><br/>Tu proyecto acaba de salir al aire y ya está listo para empezar a recibir aportes. Es hora de hacer de esto, algo masivo.<br/><br/>%{link}<br/><br/>Antes que nada, te invitamos a volver a ver nuestro video, para entender bien que es LittleBigMoney.<https://vimeo.com/82632252://https://vimeo.com/82632252</a><br/><br/><strong>Ahora te mostramos alguna información útil:</strong><ol><li>,<a href='http://blog.littlebigmoney.org/2013/11/es-hora-de-mejorar-mi-perfil.html'>para promover tu proyecto, <a href='http://blog.littlebigmoney.org/2013/11/es-hora-de-mejorar-mi-perfil.html'>aquí</a>tenemos algunos tips.</li><li>Para interactuar con tus colaboradores, te damos algunas claves:<br/><br/><strong>Colaboradores</strong><br/>En la pestaña de colaboradores tendrás el acceso al correo de todas esas personas que creyeron en ti, el valor de su aporte y la recompensa que seleccionaron. <br/><br/><strong>Actualizaciones</strong><br/>Todo lo que publicas en esta pestaña, será enviado directamente al email de tus colaboradores. Utiliza esa herramienta para que te comuniques con ellos y puedas enviar mensajes en los momentos clave de la campaña. Ahora, te cuidado de no enviar información que pueda ser considerada como Spam.<br/><br/><strong>Comentarios</strong><br/>Acompaña los comentarios, y mantén el contacto con las personas que han colaborado con tu proyecto. Participa de las conversaciones. La comunicación constante es fundamental en todo momento. </li><li>Además de eso, podrás editar tu proyecto, siguiendo algunos reglas: No se puede alterar el plazo de tiempo y el valor del proyecto</li><li>No podrás alterar el contenido o valor de aquellas recompensas que tengan algún aporte.</li></ul>Tu podrás:<ul><li>Cambiar el video principal</li><li>Editar la descripción de tu proyecto</li><li>Crear nuevas recompensas</li><li>Limitar el número de recompensas</li><li>Alterar el contenido y valor de las recompensas que no tengan aportes</li><li>Cambiar la frase de motivación</li></ul>Para saber como promover tu proyecto en LittleBigMoney, entra<a href='http://blog.littlebigmoney.org/2013/11/como-promuevo-mi-proyecto-en.html'>aquí</a>.<br/><br/><strong>IMPORTANTE:</strong>Para realizar todas esas acciones, debes haber ingresado con tu perfil donde se encuentre subido tu proyecto.</li><li>Cualquier duda referente a las<strong>transacciones financieras</strong>, sea durante el momento del proyecto, sea sobre la transferencia del los aportes que fueron recibidos o las devoluciones, da una leída nuestros <a href='http://soporte.littlebigmoney.org/knowledgebase/articles/245482'>términos de uso</a>y consulta los artículos de nuestra base de conocimiento: %{knowledge_base}. Si la guía no resuelve tu duda, entra a %{support} y envía tu duda.</li><li>Para el envío de material de divulgación en nuestros medios sociales, envía un mensaje a través de %{support}. Así podrás dar algún aporte sobre las estrategias de comunicación con nuestro equipo y recibir sugerencias de cómo actuar en el proyecto. Recuerda que la responsabilidad de la divulgación de tu proyecto es tuya y esta información debe ser usada como un apoyo.</li></ol>"
    project_rejected:
      subject: "Tu proyecto no tiene el perfil que LittleBigMoney busca ahora"
      header: "Tu proyecto no fue aceptado : ("
      text_html: "Hola %{name}, <br/><br/>Gracias por enviar tu iniciativa para LittleBigMoney<br/><br/>En LittleBigMoney nos enfocamos en proyectos que tengan sus tiempos bien determinados (comienzo, inicio, final) además de eso, buscamos que os proyectos tengas un valor compartido y una forma de retribuir lo recibido tanto a las personas que colaboran como a sus comunidades. Creemos que toda esta construcción de comunidad, es fruto de nuestras relaciones con otras personas y el público en general, por esta razón debe ser de acceso libre para todos.<br/><br/>De esta forma, pensamos que es importante que tengas un poco más de información de cómo funciona el financiamiento colectivo y e formato de los proyectos de nuestra plataforma. Te invitamos a que conozcas nuestra <a href='http://catarse.me/guia_realizadores.pdf'>Guía completa</a>y los <a href='http://littlebigmoney.org/es/explore'>otros proyectos</a> de la plataforma con fin de reestructurar tu propuesta.<br/><br/>Este es un buen momento de fortalecer tu proyecto, tienes la oportunidad de reenviarlo a través <a href='http://littlebigmoney.org/es/projects/new'>de este formulario</a>. <br/><br/>En este momento tu proyecto tiene un perfil distinto al que promovemos en la plataforma y para eso puedes leer un poco más en detalle nuestra forma de pensar <a href='http://littlebigmoney.org/es/guidelines'>entrando aquí</a>.<br/><br/>Si después de leer esta información consideras que tu proyecto aplica para ir al aire en nuestra plataforma, puedes enviar un correo para %{email}, con asunto: Revisión, en el que podrás explicar tu punto de vista en un pequeño párrafo.<br/><br/>O también es posible que tengas un perfil que se ajuste más a otras plataformas que podrás conocer en esta <a href='https://docs.google.com/document/d/1neIcX_GIkIT_0CzLK3ewx3EAb20GEOHJaIM98W5Z2pk/edit'>lista de plataformas de financiamiento colectivo</a>.<br/><br/>Gracias por entrar en contacto con nosotros y no olvides seguir todas nuestras novedades a través de %{facebook}, %{twitter} y %{blog}. Y claro, no dejes de conocer los proyectos que en este momento tenemos al aire."
