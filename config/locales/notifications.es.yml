    project_success:
      subject: "Proyecto exitoso: A continuación alguna información importante"
      header: "Proyecto exitoso"
      text_html: "Hola %{project_user}!!<br/><br/>Antes que todo, felicitaciones por el éxito de tu proyecto! :D<br/><br/>Reunimos aquí alguna información para quien tiene su proyecto financiado en LittleBigMoney. Son 4 Cosas,<br/><br/>1- Puedes descargar tu<strong>planilla con detalles de los colaboradores (nombre, recompensa, email, etc.)</strong>en cualquier momento<strong>en la pestaña de Informes</strong>en la página de tu proyecto.<br/><br/>2 - Además de eso, vamos a necesitar de alguna información para poder emitir la factura al servicio de LittleBigMoney. Vamos a usar los datos que nos diste en tu perfil de LittleBigMoney. Asegurate que los datos que pusiste ahí son los que quieres que sean usados para la factura.<br/><br/>3 - Vamos a emitir la factura para ustedes hasta el último día hábil del mes en el que se cerro la recolección de tu proyecto en LittleBigMoney<br/><br/>4 -  Para terminar, recuerda que es muy importante que te pongas a trabajar en las recompensas de las personas que creyeron en ti y tu proyecto. Intenta hacer contacto con ellos lo más pronto posible pues esta fue la comunidad que creaste y que ahora se encargará de divulgar la buena noticia."
