      header: "Tu proyecto fue recibido por el equipo de LittleBigMoney"
      text_html: "Hola, %{name}<br/><br/>! Muchas gracias por confiar en LittleBigMoney y enviarnos tu proyecto. <br/><br/>Antes que nada, queremos recordarte como funciona paso a paso la selección de los proyectos en LittleBigMoney. Es muy sencillo, son 4 simples pasos:<br/><br/>1 - Al completar tu formulario, pudiste ver la página de tu proyecto. En este momento se encuentra en BORRADOR y nosotros ya tenemos conocimiento de él;<br/><br/>2 - Nuestro equipo te responderá en máximo 4 días hábiles. No es una cuestión de un Si o un No, con certeza intercambiaremos varios correos antes de que tu proyecto vaya al aire.<br/><br/>3 - Mientras tanto (y durante el contacto que tengas con nosotros también), puedes actualizar la información enviada. Recuerda que el proyecto se encuentra en Borrador, por eso, tienes la posibilidad de completar tu información con calma y solamente ir al aire cuando tu proyecto esté listo.<br/><ul><li>Aquí tienes una <a href='https://docs.google.com/document/d/1IHkWiIqPzB9aAryoO-wUiHJUjgdLW7LrVcGn43mZ_Lk/edit'>GUÍA</a> de cómo estructurar mejor tu proyecto. </li><li>Aquí tienes otra <a href='https://docs.google.com/document/d/169gO3htuy9NyZHdmtnJsOod3TwvImRLVzgRbU5VelKs/edit'>GUÍA</a> de cómo editar tu proyecto en BORRADOR.</li></ul><br/>4 - Recibiremos tu notificación para que podamos autorizar tu proyecto para que esté disponible para que todos los seres humanos del mundo puedan pasar la bola y apoyarte!<br/><br/>Una Información importante: Es obligatorio completar la información de reguistro. Para eso, en la parte superior de la página, haz click en: MI CUENTA > MI PERFIL > AJUSTES<br/><br/> Tienes un link del Borrador de tu proyecto: %{link}. Con eso, aprovecha para compartirlo con algunas personas con el fin de recibir sugerencias para mejorar tu proyecto al momento de ir al aire.<br/><br/>Vale la pena recibir un poco de inspiración de los proyectos que ya tuvieron éxito en LittleBigMoney, todo es conocimiento colectivo creado para ser aprovechado.<br/><br/>Aprovecha también para <a href='http://littlebigmoney.org/es/explore'> conocer algunos proyectos que están al aire</a>y si te llama la atención alguno de ellos, puedes colaborar. Esa es la mejor manera de mostrar que crees en la cultura del financiamiento colectivo en Colombia y fomentar el ecosistema que se está formando al rededor de LittleBigMoney. Si apoyas a un proyecto, probablemente podrás recibir aportes de vuelta cuando tu proyecto esté al aire.<br/><br/>Quédate conectado con nuestras novedades en %{facebook} y en %{twitter} y conoce mas sobre LittleBigMoney leyendo nuestras entradas en nuestro %{blog}."
