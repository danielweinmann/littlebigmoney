    project_owner_backer_confirmed:
      subject: "Hooray! a new supporter backed your project"
      header: "A new support has just been confirmed for your project"
      text_html: "Hello,<strong>%{name}</strong>!<br/><br/>The supporter%{backer} just backed your project!<br/><br/>Some support data:<br/><br/><strong>Support provided:</strong>%{value}<br/>%{reward}<br/><strong>Supporter's email:</strong>%{email}<br/><br/>See other supporters here:%{backers_link}<br/><br/>Share your news with them:%{updates_link}<br/><br/>Download your reports:%{reports_link}"
    confirm_backer:
      subject: "Thank you! Your support for %{project_name} was confirmed!"
      header: "Support confirmed"
      no_reward_html: "No reward was selected. Any questions, contact our team through %{link}"
      text_html: "Hello, <strong>%{name}</strong>!<br/><br/>Your support to%{project} was confirmed by <strong>%{method}</strong><br/><br/>Save this message to serve as proof of your support.<br/><br/>Very important:<strong> if your support was made by credit card</strong>, the name that will appear on the invoice is%{method}. It is not yet possible that the name of LittleBigMoney appears written there.<br/><br/>Value of support:<strong>%{value}</strong><br/>%{reward}<br/>Support id%{id}<br/><br/>If the project is successful<strong>%{expires_at}</strong>, the project micro entrepeneurs will contact you to arrange the delivery of the rewards. That contact is made, usually, one week after the deadline of the campaign. This is the time that we use to pass the information of all the supporters to the micro entrepeneur.<br/><br/> If the project fails to meet the goal, you will receive an email from LittleBigMoney with the instructions to<br/>support another project with the credits that will be generated.<br/><br/>If you want to contact%{user}, you can send an email to%{email}"
    payment_slip:
      subject: "Support status for %{project_name}: printed payment order"
      header: "Support information through payment order for LittleBigMoney"
    processing_payment:
      subject: "Your support to %{project_name} was received and is awaiting confirmation from %{payment_method}"
      header: "Support in analysis - What is this?"
      text_html: "Hello, <strong>%{name}</strong>!<br/><br/>Your support to %{project} is in process of<strong>Analysis</strong> in <strong>%{method}</strong>.<br/><br/>This is a security process to prevent fraud. Besides that, in some payments the micro entrepeneur comes into contact with the supporter directly, therefore it is not aproved yet.<br/><br/>%{method}, in some cases, you can try contacting us through the telephone to confirm the transaction.<br/><br/>If the support was more than COP 100.000, they might require some identification to confirm the transaction and they will contact you.<br/><br/>At the moment your support is confirmed we will send you a confirmation email.<br/><br/>Support identification:%{id}"
    updates:
      subject: "Watch out! Update from %{project_name} by %{project_owner}: %{update_title}"
      comments_html: "Comments? Send them to the project's page: %{link}."
      contact_html: "To contact the micro entrepeneur send an email to %{link}."
    project_in_wainting_funds:
      subject: "The deadline for your project is over, these are the next steps"
      header: "Your deadline is over!"
    project_success:
