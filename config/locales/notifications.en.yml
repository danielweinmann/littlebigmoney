      header: "Confirmation about support information, available credits and refunds ;)"
    project_received:
      subject: "Your project was received by LittleBigMoney"
      header: "Your project was received by the LittleBigMoney team"
      text_html: "Hello, %{name}<br/><br/>! Thank you for trusting LittleBigMoney and sending us your project. <br/><br/> First of all we want to remind you how the project selection works step by step. It is very easy, there are 4 simple steps:<br/><br/>1 - When you completed your form you could see your project's page. In that moment it is a DRAFT and we already have knowledge of it;<br/><br/>2 - Our team will answer in four business days maximum. It's not a matter of yes or no, certainly we will exchange several mails before your project airs.<br/><br/>3 - In the meantime (and during the contact you have with us), you can update the information that you sent. Remember that the project is in a draft state, that's why you have the possibility to complete your information calmly and it will air only when your project is ready<br/><ul><li>Here you can find a <a href='https://docs.google.com/document/d/1IHkWiIqPzB9aAryoO-wUiHJUjgdLW7LrVcGn43mZ_Lk/edit'>GUIDE</a>on how to better structure your project.</li><li>Here's another<a href='https://docs.google.com/document/d/169gO3htuy9NyZHdmtnJsOod3TwvImRLVzgRbU5VelKs/edit'>GUIDE</a>on how to edit your project in draft.</li></ul><br/>4 - We will receive your notification so we can authorize your project to be available to all the people of the world to share and support you!<br/><br/>Important information: It is mandatory to complete the registration information. To do so in the upper part of the page click in: MY ACCOUNT > MY PROFILE > ADJUSTMENTS<br/><br/> You have a link of the draft of your project: %{link}. With that take the opportunity to share with some people in order to get suggestions to improve your project before going to air.<br/><br/>It is worth receiving a little inspiration from the projects that have been successful in LittleBigMoney, it is all collective knowledge created to be taken advantage from.<br/><br/>Benefit too by <a href='http://littlebigmoney.org/es/explore'> knowing some of the projects that are on air</a>and if one of them catches your eye, you can support it. That is the best way to show that you believe in the culture of crowdfunding in Colombia and promote the ecosystem that is being formed around LittleBigMoney. If you support a project you will probably receive support back when your project airs.<br/><br/>Stay connected with our latest news on %{facebook} and %{twitter} and know more about LittleBigMoney reading our entries in our %{blog}."
