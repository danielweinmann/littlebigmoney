      header: "Your project was not successfully supported :("
    backer_project_successful:
      subject: "Hooray! The project %{project_name} was successful in LittleBigMoney"
      header: "Hooray! The project you supported was successful in LittleBigMoney"
    backer_project_unsuccessful:
